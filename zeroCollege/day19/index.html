<html>

<head>
  <meta charset="UTF-8">

<body>
  <div id="wrapper">
    <div id="news-top" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>JS</span><a class="active" href="">Some Link2</a></li>
          <li><span>CSS</span><a href="">Some Link3</a></li>
          <li><span>JS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>HTML</span><a href="">Some Link2</a></li>
          <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
          <li><span>CSS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
  </div>
  <script>
    function getAllListItem() {
      // 返回页面中所有li标签
      return document.querySelectorAll('li');
    }

    //  获取的是装了所有class的类数组 通过下标取值
    // var sectionDom = document.getElementsByClassName("section");

    let sectionDom = document.querySelector(".section");


    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个 section 下所有span中内容为HTML的span标签
      let spanDoms = sectionId.querySelectorAll('span')
      for (let i = 0; i < spanDoms.length; i++) {
        if (spanDoms[i].innerHTML === 'HTML') {
          return spanDoms[i];
        }
      }

    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      let liDoms = sectionId.querySelectorAll('li');
      for (let i = 0; i < liDoms.length; i++) {
        let spanDoms = liDoms[i].querySelectorAll('span');
        for (var j = 0; j < spanDoms.length; j++) {
          if (spanDoms[j].innerHTML === spanCont) {
            return liDoms[i]
          }
        }
      }

    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      let activeDom = sectionId.querySelector('.active');
      return activeDom.innerHTML;
    }
  </script>
</body>

</html>
